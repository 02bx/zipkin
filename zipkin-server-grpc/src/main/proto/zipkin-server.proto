syntax = "proto3";

import "google/protobuf/empty.proto";
import "zipkin.proto";

package zipkin2.proto3;

option java_package = "zipkin2.proto3.internal";
option java_multiple_files = true;

// This an an *internal* representation of the SpanService that is part of the public zipkin-api project. It exists
// because we want to use a ByteString instead of a ListOfSpans object for our request so that we can handle the
// serialization of the ProtocolBuffer using the Proto3Codec.
service SpanService {

  // Uploads a list of spans
  // This method is equivalent to:
  // rpc PutSpans(ListOfSpans) returns (PutSpansResponse) {}
  rpc PutSpans(ListOfSpansInternal) returns (google.protobuf.Empty) {}

}

message ListOfSpansInternal {
  repeated bytes spans = 1;
}
