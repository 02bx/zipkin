syntax = "proto3";

import "zipkin.proto";

package zipkin2.proto3;

option java_package = "zipkin2.proto3";
option java_multiple_files = true;

// TODO Once this API is finalized it should be moved to zipkin-api's zipkin.proto prior to
// this PR being merged into zipkin

// Response for the PublishSpans RPC. This response currently does not return any information beyond
// indicating that the request has finished.
message PublishSpansResponse {
}

// Service for receiving spans
service SpanService {

  // A client can publish a stream of spans to the server. Underlying implementations can choose
  // to persist the spans how they see fit; either checkpointing while the stream is in process or
  // persisting the entire batch at the end of the stream.
  rpc PublishSpans(stream zipkin.proto3.Span) returns (PublishSpansResponse) {}

}
