sudo: false

cache:
  directories:
  - $HOME/.m2

language: java

jdk:
  - oraclejdk8

services:
  - mysql

before_install:
  - mysql -uroot -e 'SET GLOBAL innodb_file_format=Barracuda'
  - mysql -utravis -e 'create database if not exists zipkin'
  - mysql -utravis -Dzipkin < zipkin-java-jdbc/src/main/resources/mysql.sql
  - git config user.name "$GH_USER"
  - git config user.email "$GH_EMAIL"
  - git config credential.helper "store --file=.git/credentials"
  - echo "https://$GH_TOKEN:@github.com" > .git/credentials

script:
  - '[ "${TRAVIS_PULL_REQUEST}" != "false" ] || ./mvnw -s ./.settings.xml deploy -nsu'
  - '[ "${TRAVIS_PULL_REQUEST}" = "false" ] || MYSQL_USER=travis ./mvnw install -nsu'

env:
  global:
  - GH_NAME="openzipkin-release"
  - GH_EMAIL="openzipkin@gmail.com"
  - secure: ""
  - secure: ""
  - secure: ""
