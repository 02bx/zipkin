# Run `travis lint` when changing this file to avoid breaking the build.
sudo: false

cache:
  directories:
  - $HOME/.m2

language: java

jdk:
  - oraclejdk8

services:
  - mysql

before_install:
  - mysql -uroot -e 'SET GLOBAL innodb_file_format=Barracuda'
  - mysql -utravis -e 'create database if not exists zipkin'
  - mysql -utravis -Dzipkin < zipkin-java-jdbc/src/main/resources/mysql.sql
  # TODO: To perfom a release, setup git config and run ./mvnw release:prepare locally
  #       Once tag-driven automation is setup, these parameters will be used by travis.
  - git config user.name "$GH_USER"
  - git config user.email "$GH_USER_EMAIL"
  # setup https authentication credentials, used by ./mvnw release:prepare
  - git config credential.helper "store --file=.git/credentials"
  - echo "https://$GH_TOKEN:@github.com" > .git/credentials

script:
  # If we aren't a pull request, we are publishing either a snapshot or a release.
  #   Only build from master, as otherwise we'll have a conflict running deploy twice (due to the release tag (N.N.N)).
  #   We don't currently publish the interop module, as this is test code only.
  - '[ "${TRAVIS_BRANCH}" = master ] && [ "${TRAVIS_TAG}" == "" ] && [ "${TRAVIS_PULL_REQUEST}" != "false" ] || ./mvnw -s ./.settings.xml -Prelease -pl -zipkin-java-interop deploy -nsu'
  # If we are on a pull request, don't build javadoc or source jars (release profile), and certainly don't deploy!
  #   We also add the MYSQL_USER so that these tests will be invoked.
  - '[ "${TRAVIS_PULL_REQUEST}" = "false" ] || MYSQL_USER=travis ./mvnw install -nsu'

env:
  global:
  # Ex. travis encrypt BINTRAY_USER=your_github_account
  - secure: ""
  # Ex. travis encrypt BINTRAY_KEY=xxx-https://bintray.com/profile/edit-xxx --add
  - secure: ""
  # Ex. travis encrypt GH_USER_EMAIL=for_github@domain.com --add
  - secure: ""
  # Ex. travis encrypt GH_USER=your_github_account --add
  - secure: ""
  # Ex. travis encrypt GH_TOKEN=XXX-https://github.com/settings/tokens-XXX --add
  - secure: ""
