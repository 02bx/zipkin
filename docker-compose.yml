mysql:
  image: openzipkin/zipkin-mysql:1.17.2
  ports:
    - 3306:3306
collector:
  image: openzipkin/zipkin-collector:1.17.2
  environment:
    - TRANSPORT_TYPE=scribe
    - STORAGE_TYPE=mysql
  expose:
    - 9410
  ports:
    - 9410:9410
  links:
    - mysql:storage
query:
  build: zipkin-java-server
  environment:
    - STORAGE_TYPE=mysql
  expose:
    - 9411
  ports:
    - 9411:9411
  links:
    - mysql:storage
web:
  image: openzipkin/zipkin-web:1.17.2
  ports:
    - 8080:8080
  environment:
    - TRANSPORT_TYPE=scribe
  links:
    - collector
    - query
